{% extends 'accounts/base.html'%}

{% block content%}

<div class="container bg-info">
    <h1 class="text-center text-danger">RegistrationForm</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        <label for='fname'>First_name</label>
        <input type="text" name="first_name" class="form-control" id="fname" placeholder="Enter your fname" required="true">
    </div>
    <div class="form-group">
        <label for='lname'>Last_name</label>
        <input type="text" name="last_name" class="form-control" id="lname" placeholder="Enter your lname" required="true">
    </div>
    <div class="form-group">
        <label for='uname'>User_name</label>
        <input type="text" name="user_name" class="form-control" id="uname" placeholder="Enter your uname" required="true">
    </div>
    <div class="form-group">
        <label for='email'>Email</label>
        <input type="text" name="emailid" class="form-control" id="email" placeholder="Enter your email" required="true">
    </div>
    <div clasas="form-group">
        <label for='img'>Image Upload</label>
        <input type="file" name="image" class="form-control" id="img" placeholder="Image upload" required="true">
    </div>
    <div clasas="form-group">
        <label for='pwd'>Password</label>
        <input type="password" name="password" class="form-control" id="fname" placeholder="Enter yourpassword" required="true">
    </div>
    <div clasas="form-group">
       <input type="submit" value="Register" class='btn btn-outline-danger btn-lg'>
    </div>
    </form>
</div>

{% endblock %}
