{% extends 'accounts/base.html'%}

{% block content%}

<div class="container bg-success col-md-4">
    <h1 class="text-center text-warning">Change PASSWORD</h1>
    <form action="" method="POST"> 
            {% csrf_token %}
            <b>
            <div class="form-group">
            <label for='old'>OldPassword</label>
            <input type="password" name="oldpwd" class="form-control" id="old" placeholder="Enter your old password" required="true">
        </div>
        <div class="form-group">
                <label for='new'>NewPassword</label>
                <input type="password" name="newpwd" class="form-control" id="new" placeholder="Enter your New password" required="true">
            </div>
            <div class="form-group">
                    <label for='con'>Re-enter Password:</label>
                    <input type="password" name="conpwd" class="form-control" id="con" placeholder="Re-enter password" required="true">
                </div>
            </b>
                <div class="text-center">
                        <input type="submit" value="Change" class="btn btn-outline-primary btn-lg mb-3">
                    </div>
           
    </form>
</div>

{% endblock %}
