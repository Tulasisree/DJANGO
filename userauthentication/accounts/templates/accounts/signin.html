{% extends 'accounts/base.html'%}

{% block content%}
<div class='container col-mid-4 bg-primary'>
    <h1 class="text-center text-danger">Login Form</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <b>
        <div class="form-group">
        <label for='uname'>UserName</label>
        <input type="text" name="username" class="form-control" id="uname" placeholder="Enter your User name" required="true">
    </div>
    <div class="form-group">
        <label for='pwd'>Password</label>
        <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter your password" required="true">
    </div>
    </b>
    <div class="text-center">
        <input type="submit" value="Login" class="btn btn-outline-warning btn-lg mb-3">
    </div>
    </form>
</div>
{% endblock %}
