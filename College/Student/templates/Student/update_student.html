{%extends 'Student/base.html' %}
        {% block title%}Student Update{% endblock %}

 {%block content%}
        <form method='POST'>
            {%  csrf_token %}
          First Name : <input type="text" name="fname" value="{{ data.First_name }}"><br><br>
          Last Name : <input type="text" name="lname" value="{{ data.Last_name }}"><br><br>
          Roll Number : <input type="text" name="roll" value="{{ data.Roll_no }}""><br><br>
          Branch : <input type="text" name="branch" value="{{ data.Branch }}"><br><br>
          Email : <input type="email" name="email" value="{{ data.Email }}"><br><br>
          Phone Number : <input type="text" name="phone" value="{{ data.Phone}}"><br><br>

          <input type="submit" value="Update">
        </form>
{% endblock %}
